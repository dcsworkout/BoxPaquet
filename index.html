<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoxPaquet</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
</head>
<body>
    <div class="main-container">    
        <div class="left-rectangle"></div>
        <div class="top-rectangle"></div>
        <header>
            <a href="#"><img src="images/brand.png" class="brand"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navbar">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Cont√°ctanos</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="carousel">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/box1.png" ></div>
                        <div class="swiper-slide"><img src="images/box2.png" ></div>
                        <div class="swiper-slide"><img src="images/box4.png" ></div>
                        <div class="swiper-slide"><img src="images/box5.png" ></div>
                    </div>
                </div>
            </div>
            <div class="text-area">
                <h2>HOLA!</h2>
                <p>Somos Box Paquet, fabricantes de cajas.</p>
                <h4>!Tenemos la caja que necestias!</h4>
                    <button class="button">
                        COTIZAR
                    </button>
            </div>
        </div>
        <ul class="social-icons">
            <li><a href="#"><img src="images/instagram.png"></a></li>
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/whatsapp.png"></a></li>
        </ul>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
            pagination: ".swiper-pagination",
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflow: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true
            },
            loop: true
        });

        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navbar = document.querySelector('.navbar')
            menuToggle.classList.toggle('active')
            navbar.classList.toggle('active')
        }

    </script>
</body>

</html>
